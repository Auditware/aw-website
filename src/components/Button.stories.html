<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Button Stories</title>
  <style>
    /* Import design tokens */
    @import url('../styles/tokens.css');
    
    /* Copy button styles from Button.astro */
    .button {
      color: #fff;
      background-color: #6909e4;
      background-image: linear-gradient(0deg, #48378b 10%, #8c83b2);
      border: none;
      border-radius: var(--radius-sm);
      padding: 15px 25px;
      font-family: var(--font-mono);
      font-size: var(--font-size-lg);
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: background-color var(--transition-base);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      background-color: #2a1e61;
    }

    .button--secondary {
      color: #fff;
      background-color: transparent;
      border: 1px solid #fff;
    }

    .button--secondary:hover {
      background-color: #3e4545;
    }

    .button--navbar {
      height: 32px;
      padding: 9px 24px;
      font-size: var(--font-size-base);
      line-height: 1;
    }

    .button--navbar:hover {
      background-color: #340972;
    }

    .button--video {
      background-color: #1c1c1c;
      background-image: url('../images/Video-Icon.svg');
      background-position: 91%;
      background-repeat: no-repeat;
      padding-left: 25px;
      padding-right: 50px;
    }

    .button--video:hover {
      background-color: #333;
    }

    .button--white {
      color: #000;
      background-color: #fff;
      background-image: none;
    }

    .button--white:hover {
      background-color: #b6b6b6;
    }

    .button--sm {
      padding: 8px 16px;
      font-size: var(--font-size-sm);
    }

    .button--md {
      padding: 12px 24px;
      font-size: var(--font-size-base);
    }

    .button--lg {
      padding: 15px 25px;
      font-size: var(--font-size-lg);
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: var(--font-primary);
      padding: 20px;
    }

    .story-section {
      margin: 40px 0;
    }

    .story-title {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .button-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="story-section">
    <h2 class="story-title">Button Variants</h2>
    <div class="button-group">
      <button class="button button--primary button--md">Primary</button>
      <button class="button button--secondary button--md">Secondary</button>
      <button class="button button--navbar button--md">Navbar</button>
      <button class="button button--video button--md">Video</button>
      <button class="button button--white button--md">White</button>
    </div>
  </div>

  <div class="story-section">
    <h2 class="story-title">Button Sizes</h2>
    <div class="button-group">
      <button class="button button--primary button--sm">Small</button>
      <button class="button button--primary button--md">Medium</button>
      <button class="button button--primary button--lg">Large</button>
    </div>
  </div>

  <div class="story-section">
    <h2 class="story-title">As Links</h2>
    <div class="button-group">
      <a href="#" class="button button--primary button--md">Link Button</a>
      <a href="#" class="button button--secondary button--md">Secondary Link</a>
    </div>
  </div>
</body>
</html>
